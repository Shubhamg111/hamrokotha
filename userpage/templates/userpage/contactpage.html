{% extends "layouts/index.html" %}
{% load static %}
{% block content %}
{% include "includesuser/header.html" %}
<style>
    #contact-us {
        width: 1440px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 120px;
    }



    .contact-container {
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-top: 30px;

    }

    #contact-us>p {
        text-align: center;
    }

    .contact-info-wraper {
        width: 300px;
        border: 1px solid rgba(0, 0, 0, 0.3);
        ;
    }

    .contact-info-wraper .icon {
        width: 200px;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        z-index: 999;
    }

    .contact-info-wraper .icon {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .contact-info {
        margin-top: 10px;
        font-size: 16px;
        display: flex;
        flex-direction: column;
        justify-items: center;
        align-items: center;
    }

    .contact-info .info {
        font-size: 12px;
    }

    .contact-down {
        display: flex;
        flex-wrap: wrap;
        gap: 130px;
        margin-top: 90px;
    }

    .send-message {
        flex: 1;
        border: 1px solid rgba(0, 0, 0, 0.3);
        ;
    }

    .send-message>p {
        text-align: center;
    }

    .map-container {
        flex: 1;
    }

    .form-row {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-around;
        gap: 30px;
        margin-bottom: 40px;
        margin-top: 30px;
    }

    .form-group {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }

    button[type="submit"] {
        padding: 10px;
        background-color: blue;
        color: #fff;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        height: 60px;
        width: 100px
    }

    button[type="submit"]:hover {
        background-color: rgb(62, 62, 183);

    }

</style>
<section id="contact-us">
    <p>Contact Us</p>

    <div class="contact-container">
        <div class="contact-info-wraper">
            <div class="icon">
                <i class="fa-solid fa-phone fa-beat" style="color: #424343"></i>
            </div>
            <div class="contact-info">
                <p class="title">Phone Number</p>
                <p class="info">+977 9873654675</p>
            </div>
        </div>

        <div class="contact-info-wraper">
            <div class="icon">
                <i class="fa-regular fa-envelope fa-beat" style="color: #424343"></i>
            </div>
            <div class="contact-info">
                <p class="title">Email</p>
                <p class="info">hamrokotha@gamil.com.np</p>
            </div>
        </div>

        <div class="contact-info-wraper">
            <div class="icon">
                <i class="fa-solid fa-location-dot fa-beat" style="color: #424343"></i>
            </div>
            <div class="contact-info">
                <p class="title">Location</p>
                <p class="info">Battisputali kathmandu</p>
            </div>
        </div>
    </div>

    <div class="contact-down">
        <div class="send-message">
            <p>Send a Message</p>
            <form action="#" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7064.842447429838!2d85.33777514130936!3d27.704277953639778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb199d17032265%3A0xc7e605b267b03e75!2sBattisputali%2C%20Kathmandu%2044600!5e0!3m2!1sen!2snp!4v1694025684835!5m2!1sen!2snp"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

</section>
{% include "includesuser/footer.html" %}

{% endblock  %}
