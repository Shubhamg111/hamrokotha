<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
 <h2>Room for Rent</h2>
 <div class="row">
    {% for item in products %}
      
    <div class="col-sm-6">
      <div class="card">
        <img class="card-img-top" src="{{ item.product_image}}" alt="Room 1">
        <div class="card-body">
          <h4 class="card-title">{{ item.name }}</h4>
          <p class="card-text">{{ item.price }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
    
 </div>
</div>

<div class="container">
 <h2>Other Flats for Rent</h2>
 <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <img class="card-img-top" src="1.png" alt="Flat 1">
        <div class="card-body">
          <h4 class="card-title">Flat 1</h4>
          <p class="card-text">Price: $1500</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <img class="card-img-top" src="2.jpg" alt="Flat 2">
        <div class="card-body">
          <h4 class="card-title">Flat 2</h4>
          <p class="card-text">Price: $1800</p>
        </div>
      </div>
    </div>
 </div>
</div>

</body>
</html>
